<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Градиентные определения -->
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:1" />
        </linearGradient>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Фоновый круг с градиентом -->
    <circle cx="50" cy="50" r="48" fill="url(#mainGradient)" filter="url(#shadow)"/>

    <!-- Внутренний круг для глубины -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>

    <!-- Микрофон (основа) -->
    <g transform="translate(50, 50)">
        <!-- Корпус микрофона -->
        <rect x="-8" y="-20" width="16" height="28" rx="8" ry="8"
              fill="#FFFFFF" filter="url(#glow)" opacity="0.95"/>

        <!-- Решетка микрофона -->
        <g stroke="#4F46E5" stroke-width="0.8" opacity="0.6">
            <line x1="-4" y1="-15" x2="4" y2="-15"/>
            <line x1="-4" y1="-10" x2="4" y2="-10"/>
            <line x1="-4" y1="-5" x2="4" y2="-5"/>
            <line x1="-4" y1="0" x2="4" y2="0"/>
        </g>

        <!-- Стойка микрофона -->
        <line x1="0" y1="8" x2="0" y2="18" stroke="#FFFFFF" stroke-width="3"
              stroke-linecap="round" opacity="0.9"/>

        <!-- Основание -->
        <ellipse cx="0" cy="20" rx="12" ry="3" fill="#FFFFFF" opacity="0.8"/>

        <!-- Звуковые волны -->
        <g stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.8">
            <!-- Анимированные волны -->
            <path d="M 15 -10 Q 20 -5 15 0" filter="url(#glow)">
                <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
            </path>
            <path d="M 18 -12 Q 25 -5 18 2" filter="url(#glow)">
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </path>
            <path d="M 21 -14 Q 30 -5 21 4" filter="url(#glow)">
                <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Армянские символы (декоративные) -->
        <g fill="#FFFFFF" opacity="0.4" font-family="serif" font-size="8" text-anchor="middle">
            <text x="-25" y="-25" transform="rotate(-15)">Ա</text>
            <text x="25" y="25" transform="rotate(15)">Մ</text>
        </g>

        <!-- Индикатор записи -->
        <circle cx="8" cy="-18" r="2" fill="#EF4444" opacity="0.9">
            <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Декоративные элементы вокруг -->
    <g fill="#FFFFFF" opacity="0.3">
        <circle cx="20" cy="20" r="1">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="30" r="0.8">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="25" cy="75" r="1.2">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="75" cy="80" r="0.9">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>